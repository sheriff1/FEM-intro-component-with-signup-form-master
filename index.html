<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Frontend Mentor | Intro component with sign up form</title>

</head>

<body class="container">
    <section class="text-white text-center">
        <h1>Learn to code by watching others</h1>

        <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
    </section>

    <section>
        <p class="purple-box text-white text-center border-rounded drop-shadow">Try it free 7 days then $20/mo. therafter</p>

        <fieldset class="form-section border-rounded ">
            <form>
                <input class="display-block form-field" placeholder="First Name" type="text" name="first-name" id="first-name">

                <input class="display-block form-field" placeholder="Last Name" type="text" name="last-name" id="last-name">

                <input class="display-block form-field" placeholder="Email" type="email" name="" id="email">

                <input class="display-block form-field" placeholder="Password" type="password" name="password" id="password">
            </form>
            <button class="text-white text-uppercase form-button">Claim your free trial</button>
            <p class="form-disclaimer">By clicking the button, you are agreeing to our
                <a>Terms and Services</a>
            </p>
        </fieldset>
    </section>

</body>

</html>
